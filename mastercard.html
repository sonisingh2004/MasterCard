<!DOCTYPE html>
<html>

<head>
  <title>MasterCard</title>
  <link rel="stylesheet" href="mastercard.css">
</head>

<body>
  <div class="box">
    <div class="circle1"></div>
    <div class="circle2"></div>
  </div>


  <div class="container">
    <div class="card">
      <div class="front">
        <div class="one">
          <div class="sub-one">
            <div><img src="mastercard-26161.png"></div>
            <div>
              <p>Master Card</p>
            </div>
          </div>
          <div><img src="chip.png" class="chip"></div>
        </div>
        <div class="card-number">
          <p>Card Number</p>
          <p class="number">8050 5040 2030 3020</p>
        </div>
        <p class="valid">Valid Thru</p>
        <div class="name">
          <p>Soni Singh</p>
          <p>05/28</p>
        </div>
      </div>
      <div class="back">
        <p>soni</p>
      </div>

    </div>
  </div>


</body>

</html>
